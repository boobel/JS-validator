<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c77c3bbfc6.js"
      crossorigin="anonymous"
    ></script>
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form action="/" method="get" class="form">
        <h1>Create Account</h1>
        <div class="form-control username">
          <label for="username">
            <p>Username</p>
            <input type="text" class="usernameInput" required pattern="[A-Za-z]+"/>
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="username error">error message</span>
          </label>
        </div>
        <div class="form-control email">
          <label for="email">
            <p>Email</p>
            <input type="email" class="emailInput" required/>
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="email error">error message</span>
          </label>
        </div>
        <div class="form-control password">
          <label for="password">
            <p>Password</p>
            <input type="text" class="passwordInput" required/>
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="password error">error message</span>
          </label>
        </div>
        <div class="form-control cpassword">
          <label for="confirm password">
            <p>Confirm Password</p>
            <input type="text" class = 'cpasswordInput' required/>
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="cpassword error">xd?</span>
          </label>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
